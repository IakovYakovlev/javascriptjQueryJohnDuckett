<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form events</title>
  <link rel="stylesheet" href="css/c06.css">
  <title>Document</title>
</head>
<body>
  <div id="page">
    <h1>List King</h1>
    <form method="post" action="" id="formSignup">
      <h2>Membership</h2>
      <label for="package" class="selectbox"> Select a package: </label>
      <select id="package">
        <option value="annual">1 год (50₽)</option>
        <option value="monthly">1 месяц (5₽)</option>
      </select>
      <div id="packageHint"></div>
      <input type="checkbox" id="terms" />
      <label for="terms" class="checkbox"> Check to agree to terms &amp; conditions</label>
      <div id="termsHint" class="warning"></div>
      <input type="submit" value="next" />
    </form>
  </div>
  <script src="js/form.js"></script>
</body>
</html>
